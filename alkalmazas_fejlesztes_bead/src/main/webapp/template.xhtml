<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Random title</title>
    </h:head>
    <h:body>
        <p:menubar model="">

            <p:submenu label="MENU">

            </p:submenu>
            <f:facet name="options" rendered="#{empty sessionView.loggedInUser}">
                <h:form>
                    <p:inputText type="text" binding="#{username}"/>
                    <p:inputText type="text" binding="#{password}"/>
                    <p:commandButton type="submit" value="Login" icon="ui-icon-extlink" action="#{sessionView.login(username.value,password.value)}"/>
                </h:form>
            </f:facet>            
        </p:menubar>
        <h:messages />
        <div id="top">
            <ui:insert name="top"></ui:insert>
        </div>
        <div id="mid">
            <ui:insert name="mid"></ui:insert>
        </div>
        <div id="bottom">
            <ui:insert name="bottom"></ui:insert>
        </div>
    </h:body>
</html>
