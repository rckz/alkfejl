<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <style type="text/css">
        body {
            background-color: #555555;
        }
        .right {
            text-align: right;
        }          
        @media screen and (max-width: 40em) {
            .right {
                text-align: left;
            }                  
        }        
    </style>
    <h:head>
        <title>
            Login
        </title>

    </h:head>
    <h:body>
        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />

        <div class="ui-g">
            <div class="ui-g-12 ui-md-8 ui-lg-3"/>
            <div class="ui-g-12 ui-md-8 ui-lg-6">
                <p:panel id="loginPanel" header="Belépés">
                    <div class="ui-g">
                        <h:form id="loginForm">

                            <div class="ui-g-12 ui-md-6 ui-lg-6 right">
                                <p:outputLabel value="Felhasználónév"/>
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-6">
                                <p:inputText type="text" binding="#{username}"/>
                            </div>                
                            <div class="ui-g-12 ui-md-6 ui-lg-6 right">
                                <p:outputLabel value="Jelszó"/>
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-6">
                                <p:password binding="#{password}"/>
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-6"/>
                            <div class="ui-g-12 ui-md-6 ui-lg-6">
                                <p:commandButton type="submit" value="Bejelentkezés" icon="ui-icon-extlink" action="#{loginView.login(username.value,password.value)}"/>
                            </div>

                        </h:form>                    
                    </div>
                </p:panel>
            </div>
            <div class="ui-g-12 ui-md-8 ui-lg-3"/>
        </div>
    </h:body>
</html>
